<h2>{{ title }}</h2>

<table>
  <tr>
    <th>品番</th>
    <th>商品名</th>
    <th>在庫数</th>
    <th>操作</th>
  </tr>
  {% for p in products %}
  <tr>
    <td>{{ p.code }}</td>
    <td>{{ p.name }}</td>
    <td>{{ p.stock }}</td>
    <td><a href="#">編集</a></td>
  </tr>
  {% endfor %}
</table>

<a href="{% url 'index' %}">← 戻る</a>
